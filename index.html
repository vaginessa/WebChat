<!DOCTYPE html>
<html>
	<head>
		<title>Webchat</title>
		<link rel="stylesheet" href="/style.css">
	</head>
	<body>
		<div id="modalContainer">
			<div id="modal">
				<h1>Choose your name</h1>
				<input autofocus id="usernameInput">
			</div>
		</div>

		<div id="receiveMessageContainer"></div>

		<div id="sendMessageContainer">
			<textarea id="inputBox"></textarea>
			<div id="sendButton">Send</div>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"
				integrity="sha256-mJAzKDq6kSoKqZKnA6UNLtPaIj8zT2mFnWu/GSouhgQ=" crossorigin="anonymous"></script>
		<script src="/chatscript.js"></script>
		<!--[if IE]>
		<script src="https://cdn.rawgit.com/ttsvetko/HTML5-Desktop-Notifications/master/dist/Notification.min.js"></script>
		<script src="https://cdn.rawgit.com/stefanpenner/es6-promise/master/dist/es6-promise.auto.min.js"></script>
		<![endif]-->
		<script src="//localhost:35729/livereload.js"></script>
	</body>
</html>
